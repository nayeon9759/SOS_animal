<!-- index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>긴급! 24시 동물병원 정보 플랫폼</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>긴급! 24시 동물병원 정보 플랫폼</h1>
  <form id="surveyForm">
    <label>1. 반려동물을 키우시나요?</label>
    <input type="radio" name="q1" value="예" required> 예
    <input type="radio" name="q1" value="아니오"> 아니오

    <label>2. 반려동물 응급 시, 야간 할증을 포함하여 최대로 지불할 의향이 있는 금액 범위는 무엇인가요? (택 1)</label>
    <input type="radio" name="q2" value="50만원 미만"> A. 50만원 미만<br>
    <input type="radio" name="q2" value="50~100만원"> B. 50만원 ~ 100만원<br>
    <input type="radio" name="q2" value="100~200만원"> C. 100만원 ~ 200만원<br>
    <input type="radio" name="q2" value="200만원 이상"> D. 200만원 이상

    <label>3. 응급 상황 시 병원 정보에서 '가장 중요한 정보(1순위)'와 '두 번째로 중요한 정보(2순위)'를 선택해 주세요.</label>
    <select name="q3_1" required>
      <option value="">(1순위 선택)</option>
      <option value="현재 운영 여부">A. 현재 운영 여부</option>
      <option value="주차 가능 여부">B. 주차 가능 여부</option>
      <option value="주요 진료 과목">C. 주요 진료 과목</option>
    </select>
    <select name="q3_2" required>
      <option value="">(2순위 선택)</option>
      <option value="현재 운영 여부">A. 현재 운영 여부</option>
      <option value="주차 가능 여부">B. 주차 가능 여부</option>
      <option value="주요 진료 과목">C. 주요 진료 과목</option>
    </select>

    <label>4. 응급 상황 시 병원 정보에서 가장 빠르게 확인하고 싶은 핵심 정보 1가지를 선택해 주세요.</label>
    <input type="radio" name="q4" value="현재 운영 여부"> A. 현재 운영 여부<br>
    <input type="radio" name="q4" value="주차 가능 여부"> B. 주차 가능 여부<br>
    <input type="radio" name="q4" value="주요 진료 과목"> C. 주요 진료 과목

    <label>5. 응급 상황 시, 가장 우려되거나 불만족스러울 것으로 예상되는 점은 무엇이며,<br>그 해결책으로 우리 서비스에 가장 필요하다고 생각하는 기능은 무엇인가요?</label>
    <textarea name="q5" placeholder="자유롭게 작성해 주세요."></textarea>

    <button type="submit">제출하기</button>
  </form>

  <canvas id="chart"></canvas>

  <script src="script.js"></script>
</body>
</html>
